# Node Agent Configuration

agent:
  # Agent service URL (via Kong gateway)
  svc_url: "http://kong:8000"
  
  # Identity file path
  identity_path: "/var/lib/node-agent/identity.json"
  
  # Chunking configuration
  chunk:
    size: 16384             # Chunk size in bytes (16KB - generous for real-time)
    interval_sec: 1         # Chunk interval in seconds (1s for real-time priority)
  
  # Heartbeat configuration
  heartbeat:
    interval_sec: 30       # Heartbeat interval in seconds
  
  # Storage configuration
  storage:
    db_path: "/var/lib/node-agent/agent.db"
  
  # Execution configuration
  execution:
    default_timeout_sec: 120
    worker_count: 2         # Number of concurrent command execution workers
    channel_size: 100        # Size of the command queue channel

# Logging configuration
logging:
  level: "info"
  paths:
    runtime: "/var/lib/node-agent/logs/runtime.log"
    executor: "/var/lib/node-agent/logs/executor.log"
    heartbeat: "/var/lib/node-agent/logs/heartbeat.log"

